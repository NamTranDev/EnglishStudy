name: english_study
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=3.1.4'

# flutter pub upgrade --major-versions
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  provider: ^6.0.5
  get_it: ^7.2.0

  shared_preferences:

  sqflite_common_ffi:
  # sqflite_common_ffi_web:
  # sqflite:
  sqlite3_flutter_libs:

  carousel_slider: ^4.2.1
  flutter_local_notifications: 
  flutter_timezone: ^1.0.4

  flip_card: ^0.7.0

  flutter_svg: ^2.0.7

  dio: ^4.0.0
  path_provider: ^2.0.2

  flutter_archive: ^5.0.0

  just_the_tooltip: ^0.0.12

  # flutter_native_splash:

  just_audio: 
  audio_service: 

  audio_video_progress_bar: ^1.0.0

  flutter_easyloading: ^3.0.5

  google_mobile_ads:
  flutter_localizations:
    sdk: flutter
  intl: any
  timezone: ^0.9.2

dev_dependencies:
  drift_dev:
  build_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
      - assets/
      - assets/image/
      - assets/english.db
      - assets/audio/
      - assets/background/
      - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/light.ttf
        - asset: assets/fonts/bold.ttf
          weight: 700
    - family: Noto
      fonts:
        - asset: assets/fonts/medium.ttf

flutter_intl:                                   # Add this line
  enabled: true                                 # Add this line
  class_name: Localize                              # Add this line
  main_locale: en                               # Add this line
  arb_dir: lib/localization/Localize           # Add this line
  output_dir: lib/localization/generated   # Add this line