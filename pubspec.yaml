name: english_study
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=3.1.4'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  provider: ^6.0.5
  get_it: ^7.2.0

  shared_preferences:

  sqflite_common_ffi:
  sqflite_common_ffi_web:
  sqflite:

  carousel_slider: ^4.2.1
  flutter_local_notifications: ^15.1.1
  flutter_timezone: ^1.0.4

  flip_card: ^0.7.0

  flutter_svg: ^2.0.7

  dio: ^4.0.0
  path_provider: ^2.0.2
  # permission_handler: ^8.1.2

  flutter_archive: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
      - assets/
      - assets/image/
      - assets/CEFR_Wordlist.db
      - assets/audio/
      - assets/background/
      - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/light.ttf
        - asset: assets/fonts/bold.ttf
          weight: 700
    - family: Noto
      fonts:
        - asset: assets/fonts/medium.ttf